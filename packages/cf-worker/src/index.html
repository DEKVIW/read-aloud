<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>微软"朗读" TTS 转发器</title>
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
      }
      .center {
        text-align: center;
      }
      .main-btns {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 1rem;
      }
      .api-section {
        margin-top: 2rem;
      }
      .import-btn {
        background: #0078d4;
        color: #fff;
        border: none;
        padding: 0.5em 1.2em;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
      }
      .import-btn:hover {
        background: #005fa3;
      }
    </style>
  </head>
  <body>
    <header class="center">
      <h1>微软"朗读" TTS 转发器</h1>
      <p>运行于 Cloudflare Workers 的微软"大声朗读"文字转语音服务。</p>
      <div class="main-btns">
        <button type="button" class="import-btn">导入</button>
        <a class="button" href="/api/ui">API 文档</a>
      </div>
    </header>
    <main>
      <section>
        <h2>项目简介</h2>
        <p>
          本服务基于微软 Edge TTS，支持通过 HTTP GET
          请求将文本转换为语音，适合阅读器、听书等场景。
        </p>
      </section>
      <section class="api-section">
        <h2>API 使用说明</h2>
        <ul>
          <li>接口文档请见 <a href="/api/ui">Swagger 文档</a></li>
          <li>支持多种语音参数自定义</li>
          <li>可直接集成到各类阅读器</li>
        </ul>
      </section>
    </main>
    <footer class="center" style="margin-top: 2em">
      <p>
        <a href="https://github.com/DEKVIW/read-aloud" target="_blank"
          >GitHub</a
        >
      </p>
    </footer>
    <script>
      document.querySelectorAll(".import-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          window.location.href = "/import";
        });
      });
    </script>
  </body>
</html>
